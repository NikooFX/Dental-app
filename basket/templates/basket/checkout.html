{% extends 'layout.html' %}
{% load static %}
{% block content %}
        <!-- MAKE AN APPOINTMENT -->
     <section id="appointment" data-stellar-background-ratio="3">
          <div class="container-wrapper">
               <div class="row">

                    <div class="col-md-6 col-sm-6">
                         <img src="{% static 'images/3333.jpg' %}" class="img-responsive" alt="">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form id="appointment-form" role="form" method="post" action="#">

                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>Sifarişi tamamlayın</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                  <form action="" method="post">
                                      {% csrf_token %}
                                   <div class="col-md-6 col-sm-6">
                                        <label for="name">Adınız</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Adınız" required="onn">
                                   </div>
                                   <div class="col-md-6 col-sm-6">
                                        <label for="name">Soyadınız</label>
                                        <input type="text" class="form-control" id="name" name="lastname" placeholder="Soyadınız" required="onn">
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        <label for="telephone">Əlaqə nömrəni</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+994" required="onn">
                                        <label for="Message">Ünvan</label>
                                        <input type="text" class="form-control" rows="5" id="message" name="address" placeholder="Ünvan" required="onn"></input>
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Təsdiq et</button>
                                   </div>
                                  </form>
                              </div>
                        </form>
                    </div>

               </div>
          </div>
     </section>
{% endblock %}
